<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Enquete {{question.id}}</title>
</head>
<body>
  <h1> {{ question.question_text }}</h1>
  <ul>
    {% for choice in question.choice_set.all %}
      <li> {{choice.choice_text }} -- {{ choice.votes }} voto {{choice.votes|pluralize}}</li>
    {% endfor %}
  </ul>

  <a href="{% url 'polls:detail' question.id%}">Votar novamente?</a>
</body>
</html>
